<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impostor Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .player-button {
      display: block;
      width: 200px;
      margin: 10px auto;
    }
    .reveal {
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Impostor Game</h1>

  <!-- PLAYER SETUP -->
  <div id="setup">
    <h2>Enter Player Names</h2>
    <input id="nameInput" placeholder="Player name">
    <button onclick="addPlayer()">Add Player</button>
    <ul id="playerList"></ul>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- PLAYER SELECTION -->
  <div id="playerSelect" class="hidden">
    <h2>Select Your Name</h2>
    <div id="playerButtons"></div>
  </div>

  <!-- ROLE REVEAL -->
  <div id="revealScreen" class="hidden">
    <h2 id="revealTitle"></h2>
    <div class="reveal" id="revealText"></div>
    <button onclick="backToSelection()">Done</button>
  </div>

  <script>
    let players = [];
    let impostor = "";
    let word = "";
    let hint = "";
    let data = [];

    // Load JSON
    fetch("Impostor.json")
      .then(res => res.json())
      .then(json => data = json);

    function addPlayer() {
      const input = document.getElementById("nameInput");
      const name = input.value.trim();
      if (name && !players.includes(name)) {
        players.push(name);
        updatePlayerList();
        input.value = "";
      }
    }

    function updatePlayerList() {
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      players.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        list.appendChild(li);
      });
    }

    function startGame() {
      if (players.length < 3) {
        alert("At least 3 players required");
        return;
      }

      // Choose impostor
      impostor = players[Math.floor(Math.random() * players.length)];

      // Choose word + hint
      const categoryObj = data[Math.floor(Math.random() * data.length)];
      const category = Object.keys(categoryObj)[0];
      const wordDict = categoryObj[category];
      const words = Object.keys(wordDict);
      word = words[Math.floor(Math.random() * words.length)];
      hint = wordDict[word];

      document.getElementById("setup").classList.add("hidden");
      document.getElementById("playerSelect").classList.remove("hidden");

      createPlayerButtons();
    }

    function createPlayerButtons() {
      const container = document.getElementById("playerButtons");
      container.innerHTML = "";

      players.forEach(player => {
        const btn = document.createElement("button");
        btn.textContent = player;
        btn.className = "player-button";
        btn.onclick = () => revealRole(player);
        container.appendChild(btn);
      });
    }

    function revealRole(player) {
      document.getElementById("playerSelect").classList.add("hidden");
      document.getElementById("revealScreen").classList.remove("hidden");

      if (player === impostor) {
        document.getElementById("revealTitle").textContent = "You are the IMPOSTOR";
        document.getElementById("revealText").textContent = `Hint: ${hint}`;
      } else {
        document.getElementById("revealTitle").textContent = "You know the word";
        document.getElementById("revealText").textContent = `Word: ${word}`;
      }
    }

    function backToSelection() {
      document.getElementById("revealScreen").classList.add("hidden");
      document.getElementById("playerSelect").classList.remove("hidden");
    }
  </script>

</body>
</html>
