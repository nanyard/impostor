<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Impostor Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Impostor Game</h1>

  <button onclick="runGame()">Generate Word</button>

  <div id="output">Loading data...</div>

  <script>
    let data = [];

    // Load JSON file
    fetch("Impostor.json")
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to load Impostor.json");
        }
        return response.json();
      })
      .then(json => {
        data = json;
        document.getElementById("output").textContent = "Ready!";
      })
      .catch(error => {
        document.getElementById("output").textContent =
          "Error loading JSON file.";
        console.error(error);
      });

    function runGame() {
      if (data.length === 0) {
        alert("Data not loaded yet!");
        return;
      }

      // Pick random category
      const categoryObj = data[Math.floor(Math.random() * data.length)];
      const category = Object.keys(categoryObj)[0];
      const wordDict = categoryObj[category];

      // Pick random word
      const words = Object.keys(wordDict);
      const word = words[Math.floor(Math.random() * words.length)];
      const hint = wordDict[word];

      document.getElementById("output").innerHTML = `
        <p><strong>Category:</strong> ${category}</p>
        <p><strong>Word (knowers):</strong> ${word}</p>
        <p><strong>Hint (impostor):</strong> ${hint}</p>
      `;
    }
  </script>

</body>
</html>
